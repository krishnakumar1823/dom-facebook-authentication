<!DOCTYPE html>
<html>
<head>
	<title>Facebook login</title>	 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="font\css\font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
	<section style="background-color:#8080800f;height:100%">
		<div class="container">
			<div class="row align-items-center" style="padding:100px 0 220px 0;">
				<div class="col-12 col-lg-6" style="padding-left:50px;">
					<img src="image/fb.svg" height="100px">
					<p style="font-size:30px;padding-left:25px;">Facebook helps you connect and share with the people in your life.</p>
				</div>
				<div class="col-12 col-lg-6 row pt-5 d-flex justify-content-center">
					<form class="col-8 row px-3 form-inp" style="border-radius:6px;background: white;">
						<input id="uname" class="col-12 p-2 my-3 success" type="text" placeholder="Email address or phone number">
						<input id="upwd" class="col-12 p-2 my-3" type="password" placeholder="Password">
						<button id="btn" class="my-1" style="background-color:#0232ff99;color:white;text-align:center;padding:10px 0;text-decoration:none;border-radius:6px;font-size:17px;">Log in</button>
						<a href="" class="my-1 text-center text-decoration-none a-hvr">Forgotten password?</a>
						<div class="my-3 d-flex justify-content-center">
							<a href="" class="text-center" style="background-color:#19b419;padding:10px 5px;color:white;text-decoration:none;border-radius:6px;font-size:17px;">Create new account</a>
						</div>
					</form>
					<div class="col-8 text-center pt-3">
						<p><span class="create-hvr fw-bold">Create a Page</span> for a celebrity, brand or business.</p>
					</div>
				</div>
			</div>
		</div>
	<section>		 
	<script src="js/script.js"></script>
</body>
</html>
